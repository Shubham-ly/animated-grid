<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./guitar.css" />
    <script src="./guitar.js" defer></script>
    <title>Animated Grid</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main class="grid"></main>

    <template id="product-card">
      <div class="grid-item">
        <div class="product">
          <div class="product-bg"></div>
          <img alt="guitar 1" class="product-img" />
          <h2 class="product-title">Marble Dream</h2>
          <h3 class="product-subtitle">Constantin Frecker</h3>
          <p class="product-description">
            Hashtag cred air plant drinking vinegar. Leggings yuccie chambray
            pop-up tousled hell of. Portland wolf mumblecore, synth cold-pressed
            polaroid poke cardigan gochujang farm-to-table photo booth.
          </p>
          <div class="price">$129</div>
        </div>
      </div>
    </template>
  </body>
</html>
